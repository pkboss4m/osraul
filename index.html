        .perfil {

            transition: transform 0.3s ease;
            transform-style: preserve-3d;

    <script>
        var rev = "fwd";
        function titlebar(val) {
            var msg = "Quem √© ? Policia Federal üèÉüí®";
            var speed = 100;
            var pos = val;
            var le = msg.length;
            if (rev == "fwd") {
                if (pos < le) {
                    pos++;
                    document.title = msg.substr(0, pos);
                    setTimeout("titlebar(" + pos + ")", speed);
                } else {
                    rev = "bwd";
                    setTimeout("titlebar(" + pos + ")", speed);
                }
            } else {
                if (pos > 0) {
                    pos--;
                    document.title = msg.substr(le - pos, le);
                    setTimeout("titlebar(" + pos + ")", speed);
                } else {
                    rev = "fwd";
                    setTimeout("titlebar(" + pos + ")", speed);
                }
            }
        }
        titlebar(0);
    </script>

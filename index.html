<!DOCTYPE html>
<html lang="en">
<head>

    <meta property="og:image" content="images.html" type="image/png">
    <link rel="shortcut icon" href="images/fantasma.png" type="image/png">

    <link rel="stylesheet" href="../cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900">
    <link rel="stylesheet" href="css/nycolas.css">
    <script src="js/animacao.js"></script>
    <script src="js/api.js"></script>
    <script>
      function audioPlay() {
          var audio = document.getElementById("audio");
          audio.volume = 1.0;
          audio.currentTime = 0;
          audio.play();
      }
    </script>
</head>
<body>
    <audio loop preload="auto" id="audio">
        <source src="media/music.mp3" type="audio/mp3">
    </audio>
    <input type="checkbox" autocomplete="off" id="overlay-toggle">
    <div class="overlay fullscreen">
        <label for="overlay-toggle" onclick="audioPlay();">
            <span class="overlayhover hover" style="font-family: monospace; font-size: 0.6em;">Calma emocionado, a liderança ta de volta.</span>
        </label>
    </div>
    <div id="video" class="banner">
        <video autoplay loop muted>
            <source src="media/yu.mp4" type="video/mp4">
            Seu navegador não suporta vídeo.
        </video>
        <h1 class="h1-text"></h1>
        <div class="container">
            <div class="perfil">
                <div class="barra"></div>
                <div class="content">
                    <img class="profile-img" src="images/pk.png" alt="pk">
                    <strong>pk</strong>
                    <p>opkdrak</p>
                </div>
                <div class="badges">
                    <img src="images/discordnitro.svg" width="25" height="25">

                </div>
                <div class="sociais">

                    <strong>abner</strong>

                </div>
                <div class="badges">
                    <img src="images/discordnitro.svg" width="25" height="25">
                    <img src="images/boost12month.svg" width="25" height="25">
                </div>
                <div class="sociais">
                    <a href="https://discord.gg/AFpTjC8ctP" target="_blank"><img src="images/discord.png" width="25" height="25"></a>
                    <a href="https://www.instagram.com/og_abner7/" target="_blank"><img src="images/insta.png" width="25" height="25"></a>
                </div>

    </div>
    <script>
        document.onselectstart = function() { return false; }
        document.oncontextmenu = function() { return false; }
        window.addEventListener('keydown', function(event) {
            if (event.key === 'F12' || event.keyCode === 123) {
                event.preventDefault();
            }
        });
    </script>
</body>

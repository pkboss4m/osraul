  <script>
    function audioPlay() {
      var audio = document.getElementById("audio");
      audio.volume = 1.0;
      audio.currentTime = 0;
      audio.play();
    }

    var rev = "fwd";
    function titlebar(val) {
      var msg = "Quem √© ? Policia Federal üèÉüí®";
      var speed = 100;
      var pos = val;
      var le = msg.length;
      if (rev == "fwd") {
        if (pos < le) {
          pos++;
          document.title = msg.substr(0, pos);
          setTimeout(function () {
            titlebar(pos);
          }, speed);
        } else {
          rev = "bwd";
          setTimeout(function () {
            titlebar(pos);
          }, speed);
        }
      } else {
        if (pos > 0) {
          pos--;
          document.title = msg.substr(le - pos, le);
          setTimeout(function () {
            titlebar(pos);
          }, speed);
        } else {
          rev = "fwd";
          setTimeout(function () {
            titlebar(pos);
          }, speed);
        }
      }
    }
    titlebar(0);

    AnimacaoPerfil.init(document.querySelectorAll('.perfil'), {
      glare: true,
      maxGlare: 0.3,
      gyroscope: false,
      scale: 1.02,
    });

    document.onselectstart = function () { return false; }
    document.oncontextmenu = function () { return false; }

    window.addEventListener('keydown', function (event) {
      if (event.key === 'F12' || event.keyCode === 123) {
        event.preventDefault();
      }
    });

    function getKey(e) {
      var key = e.keyCode;
      if (key == 16 || key == 17) mode = 2;
      if (mode == 1 && key == 123) return false;
      if (mode == 2 && (key == 73 || key == 74 || key == 85 || key == 123)) return false;
    }
    window.onkeydown = getKey;
